<html>
    <head>
        <title>Form</title>
    </head>
    <body bgcolor="gray">
        <form>
            <h1>Form in Html</h1>
               <fieldset>
                         <legend><b>Personal Info:</b></legend>
                         <label ><b>Name:</b></label><br>
                         <input type="text" required placeholder="Please enter your name"><br>
                         <label ><b>sir Name:</b></label><br>
                         <input type="text" required placeholder="PLease enter your sir name"><br>
                         <label ><b>Date of birth</b></label><br>
                         <input type="date" required placeholder="dd-mm-yyyy"><br>
                         <h3>Gender</h3>
                         <input type="radio" name="gender" value="Male"><b>Male</b><br>
                         <input type="radio" name="gender"value="female"><b>Female</b><br>
                         <input type="radio" name="gender" value="prefer not to say"><b>Prefer not to say</b><br>
                         <button>Submit</button><br>
                         </fieldset>
                         <fieldset>
                            <legend><b>Email:</b></legend>
                            <label>Email:</label><br>
                            <input type="email" required placeholder="PLease enter your email"><br>
                            <label>Password:</label><br>
                            <input type="password" required placeholder="Please enter your password"><br>
                            <button>Submit</button><br>
                            <h3>Country:</h3>
                            <input type="checkbox"><b>Pakistan</b><br>
                            <input type="checkbox"><b>south Korea</b><br>
                            <input type="checkbox"><b>China</b><br>
                            <input type="checkbox"><b>India</b><br>
                            <h3>Favourite Country:</h3>
                            <select>
                                <option>Pakistan</option><br>
                                <option>South korea</option><br>
                                <option>China</option><br>
                                <option>India</option><br>
                            </select>
                            <button>Submit</button>
                         </fieldset>
        </form>
    </body>
</html>
